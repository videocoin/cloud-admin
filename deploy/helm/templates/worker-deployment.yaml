apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    app: {{ .Release.Name }}
    component: {{ .Release.Name }}-worker
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: {{ .Values.maxUnavailableCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: {{ .Release.Name }}-worker
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      automountServiceAccountToken: false
      containers:
        - name: {{ .Release.Name }}-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | replace "#" ""}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: 
            - celery
            - worker
            - -A
            - project.celery
            - -l
            - INFO
{{ include (print $.Template.BasePath "/_container_env.yaml") . | indent 10 }}
{{ include (print $.Template.BasePath "/_container_volume_mounts.yaml") . | indent 10 }}
{{ include (print $.Template.BasePath "/_pod_volumes.yaml") . | indent 6 }}
      {{- with .Values.nodeSelector }}
        nodeSelector:
          {{- toYaml . | nindent 8 }}
      {{- end }}
