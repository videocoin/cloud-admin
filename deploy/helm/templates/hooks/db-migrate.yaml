apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-db-migrate"
  labels:
    app: {{ .Release.Name }}
    component: {{ .Release.Name }}-job
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-db-migrate"
      labels:
        app: {{ .Release.Name }}
        component: {{ .Release.Name }}-job
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      automountServiceAccountToken: false
      restartPolicy: Never
      containers:
      - name: {{ .Release.Name }}-db-migrate
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | replace "#" ""}}"
        command: ["/bin/sh", "-c", "python manage.py migrate contenttypes auth admin sites sessions"]
        env:
          - name: DJANGO_SETTINGS_MODULE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}
                key: djangoSettingsModule
          - name: VC_ADMIN_DEBUG
            value: "off"
          - name: VC_ADMIN_STATIC_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}
                key: staticUrl
          - name: VC_ADMIN_SENTRY_DSN
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}
                key: sentryDsn
          - name: VC_ADMIN_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}
                key: secretKey
          - name: VC_ADMIN_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}
                key: databaseUrl