  VALIDATION_EMAILS: "adidenko@liveplanet.net;asysoev@liveplanet.net;dmitry@liveplanet.net"
  SYMPHONY_ADDR: "https://symphony.dev.videocoin.net"
  SYMPHONY_OAUTH2_CLIENTID: "47928468404-hfuqhrb6lhtv9sem30rkjc1djcrlpt4v.apps.googleusercontent.com"

ingress:
  enabled: true
  host: adm.dev.videocoin.net
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns-prod
    kubernetes.io/ingress.class: nginx
  secret: tls-cert-console-admin

annotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "console-admin"
  vault.hashicorp.com/agent-inject-secret-common: "dev-videocoin-net/github-repo/dev-apps-videocoin-net/charts/console/common/config"
  vault.hashicorp.com/agent-inject-secret-config: "dev-videocoin-net/github-repo/dev-apps-videocoin-net/charts/console/admin/config"
  vault.hashicorp.com/agent-inject-template-common: |
    {{ with secret "dev-videocoin-net/github-repo/dev-apps-videocoin-net/charts/console/common/config" }}{{ range $k, $v := .Data }}
    export {{ $k }}='{{ $v }}'
    {{ end }}{{ end }}
  vault.hashicorp.com/agent-inject-template-config: |
    {{ with secret "dev-videocoin-net/github-repo/dev-apps-videocoin-net/charts/console/admin/config" }}{{ range $k, $v := .Data }}
    export {{ $k }}='{{ $v }}'
    {{ end }}{{ end }}
