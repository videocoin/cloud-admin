replicasCount: 1
maxUnavailableCount: 0

serviceAccount:
  name: default

image:
  repository: registry.videocoin.net/cloud/admin
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets:
  - name: regcred

service:
  ports:
    http: 8000

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 128Mi

autoscaler:
  minCount: 1
  maxCount: 3
  targets:
    targetCPUUtilizationPercentage: 70

worker:
  replicasCount: 1
  maxUnavailableCount: 0
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 128Mi

workerbeat:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

static:
  image:
    repository: registry.videocoin.net/cloud/admin-static
    tag: latest
    pullPolicy: IfNotPresent
    pullSecrets:
    - name: regcred
  service:
    ports:
      http: 80
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 16Mi
  config:
    nginx.conf: |
      events {
          worker_connections 1024;
      }

      http {
          include /etc/nginx/mime.types;

          server {
              listen 80;

              server_name localhost;

              root /usr/share/nginx/html;

              location / {
                  try_files $uri /index.html;
              }
          }
      }

